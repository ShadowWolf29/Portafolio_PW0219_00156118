<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 3</title>
</head>
<body>
    <hr>
    <form action="">
        <h1>Falso email</h1>
        <fieldset>
            <legend>Datos personales</legend>
            Nombres: <input type="text" placeholder="Carlos">
            <br><br>
            Apellidos: <input type="text" placeholder="Duran">
            <br><br>
            Numero: <input type="number" placeholder="21">
            <br><br>
            Fecha de nacimiento: <input type="date">
            <br><br>
            Genero:
            <input type="radio" name="radio" value="1">Masculino
            <input type="radio" name="radio" value="2">Masculino
            Otro:<input type="text" name="radio" placeholder="otro">
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Datos e mail</legend>
            e-mail: <input type="text"  placeholder="example@gmail.com">
            <br><br>
            Contraseña: <input type="password">
            <br><br>
            Confirmar Contraseña: <input type="password">
        </fieldset>
        <br>
        <style>
            .enviar
            {
                color: blue;
            }
        </style>
        <button href="ejercicio3.html">Reiniciar formulario</button>
        <button class='enviar' type="send">Enviar</button>
    </form>
</body>
</html>
